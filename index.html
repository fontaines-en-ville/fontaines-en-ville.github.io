<!doctype HTML>
<html lang="fr">
	<head>
		<title>Fontaines en Ville</title>
		<meta charset="utf-8">
		<meta name="description" content="Vous avez soif ? Besoin de trouver une fontaine pour boire ? Fontaines en Ville compile les données publiques fournies par les agglomérations pour trouver des fontaines publiques afin de vous désaltérer">
		<meta name="keywords" content="fontaines, point, eau, soif, boire, agglomération, métropole, ville">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="manifest" href="pwa/app.webmanifest" />
		<link rel="shortcut icon" href="icons/favicon.ico"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<link href="styles.css" rel="stylesheet"/>
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>Fontaines <span>en</span> Ville <sup>BETA</sup></h1>
		</header>
		<select id="cityselector" onchange="changeCity(document.getElementById('cityselector').value);"></select>
		<main id="map"></main>
		<div>
			<button style="right: 40px; bottom: 140px;" onclick="map.zoomIn();" id="plusbutton">
				<img src="icons/plus.svg" alt="Plus"/>
			</button>
			<button style="right: 40px; bottom: 40px;" onclick="map.zoomOut();" id="minusbutton">
				<img src="icons/minus.svg" alt="Moins"/>
			</button>
			<button style="left: 40px; bottom: 40px;" onclick="geoLocation();" id="geobutton">
				<img src="icons/currentposition.svg" alt="Géolocaliser"/>
			</button>
		</div>
		<footer id="infoprompt">
			<div style="flex: 0.2; border-top-left-radius: 40px;" id="sidecolor">
				<img id="sideimage" alt="Icône de position"/>
			</div>
			<div style="flex: 0.8;">
				<p id="content"></p>
			</div>
			<img id="exiticon" src="icons/cross.svg" alt="Fermer" width="30" height="30" onclick="this.parentElement.style.display = 'none';"/>
		</footer>
	</body>
</html>
